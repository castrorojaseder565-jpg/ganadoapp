<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Vacuna | BoviControl</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        /* Estilos CSS (Se mantienen los tuyos) */
        body {
            background-color: #F4F7F9;
            font-family: 'Roboto', sans-serif;
            padding: 30px 20px;
        }

        .card-form {
            max-width: 700px;
            margin: 40px auto;
            background-color: #ffffff;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
        }

        .card-form h2 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            color: #33691E;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
            border-bottom: 2px solid #e0e6ed;
            padding-bottom: 15px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: 600;
            color: #34495e;
            font-size: 0.95rem;
            margin-bottom: 8px;
        }

        select, input[type="date"], input[type="number"], input[type="text"] { /* Añadido input[type="text"] */
            width: 100%;
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            transition: all 0.3s;
            background-color: #fcfcfc;
            font-size: 1rem;
        }

        select:focus, input:focus {
            border-color: #00C853;
            box-shadow: 0 0 0 3px rgba(0, 200, 83, 0.2);
            background-color: #fff;
            outline: none;
        }

        input[readonly] {
            background-color: #e8f5e9;
            font-weight: 600;
            color: #33691E;
            border: 1px solid #00C853;
        }

        .input-group-row {
            display: flex;
            gap: 20px;
        }

        .input-group-row > div {
            flex-grow: 1;
        }

        .btn-group-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
            gap: 15px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-submit {
            background-color: #00C853;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 200, 83, 0.3);
        }
        .btn-submit:hover {
            background-color: #00a343;
            transform: translateY(-2px);
        }

        .btn-cancel {
            background-color: #ECF0F1;
            border: 1px solid #BDC3C7;
            color: #34495e;
        }
        .btn-cancel:hover {
            background-color: #BDC3C7;
            color: #34495e;
        }

        /* Estilos para mensajes flash */
        .alert-error {
            background-color: #FFEBEE;
            color: #C62828;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
            font-weight: 600;
            text-align: center;
        }

        @media (max-width: 600px) {
            .input-group-row {
                flex-direction: column;
                gap: 0;
            }
            .btn-group-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
<div class="card-form">
    <h2>Registrar Nueva Vacuna</h2>

    <div th:if="${error}" id="alertError" class="alert-error">
        <span th:text="${error}">Mensaje de error del controlador.</span>
    </div>

    <form th:action="@{/vacuna/guardar}" th:object="${vacuna}" method="post">

        <div>
            <label for="ganado">Seleccione el Ganado</label>
            <select id="ganado" name="ganadoId" required>
                <option value="">-- Seleccione un animal --</option>
                <option th:each="g : ${ganados}"
                        th:value="${g.id}"
                        th:text="${g.nombre + ' (' + g.raza + ')'}"
                        th:selected="${g.id == (vacuna.ganado != null ? vacuna.ganado.id : (#vars.ganadoId))}">
                    Ganado
                </option>
            </select>
        </div>

        <div>
            <label for="nombre">Nombre de la Vacuna</label>
            <select id="nombre" th:field="*{nombre}" required>
                <option value="">-- Seleccione una vacuna --</option>
                <option value="Fiebre Aftosa">Fiebre Aftosa</option>
                <option value="Rabia">Rabia</option>
                <option value="Brucelosis">Brucelosis</option>
                <option value="Carbunco">Carbunco</option>
                <option value="Leptospirosis">Leptospirosis</option>
                <option value="Otros">Otros</option> </select>
        </div>

        <div class="mb-3" id="otroVacunaContainer" style="display: none;">
            <label for="nombreOtraVacunaInput">Especifique el Nombre de la Vacuna</label>
            <input type="text" name="nombreOtraVacuna" class="form-control" id="nombreOtraVacunaInput"
                   placeholder="Ej: IBR Bovina" maxlength="100">
        </div>
        <div>
            <label for="fechaAplicacion">Fecha de Aplicación</label>
            <input type="date" id="fechaAplicacion" th:field="*{fechaAplicacion}" required/>
        </div>

        <div class="input-group-row">
            <div>
                <label for="intervaloCantidad">Intervalo (Cantidad)</label>
                <input type="number" id="intervaloCantidad" th:field="*{intervaloCantidad}" min="1" max="365" required placeholder="Ej: 30"/>
            </div>

            <div>
                <label for="unidadTiempo">Unidad</label>
                <select id="unidadTiempo" th:field="*{unidadTiempo}" required>
                    <option value="dias">Días</option>
                    <option value="semanas">Semanas</option>
                    <option value="meses">Meses</option>
                </select>
            </div>
        </div>

        <div>
            <label for="proximaDosis">Próxima Dosis Estimada</label>
            <input type="date" id="proximaDosis" th:field="*{proximaDosis}" readonly placeholder="Se calculará automáticamente"/>
        </div>

        <div class="btn-group-actions">
            <button type="submit" class="btn btn-submit">
                Guardar Registro
            </button>
            <a th:href="@{/ganado/lista}" class="btn btn-cancel">
                Cancelar
            </a>
        </div>
    </form>
</div>

<script>
    const fechaAplicacion = document.getElementById("fechaAplicacion");
    const intervalo = document.getElementById("intervaloCantidad");
    const unidad = document.getElementById("unidadTiempo");
    const proximaDosis = document.getElementById("proximaDosis");
    const nombreVacunaSelect = document.getElementById("nombre");
    const otroVacunaContainer = document.getElementById("otroVacunaContainer");
    const nombreOtraVacunaInput = document.getElementById("nombreOtraVacunaInput");

    // --- Lógica para el campo "Otros" en Vacuna ---
    nombreVacunaSelect.addEventListener("change", function() {
        if (this.value === "Otros") {
            otroVacunaContainer.style.display = "block";
            nombreOtraVacunaInput.setAttribute('required', 'required');
        } else {
            otroVacunaContainer.style.display = "none";
            nombreOtraVacunaInput.removeAttribute('required');
            nombreOtraVacunaInput.value = "";
        }
    });

    // Si la página se carga con "Otros" seleccionado (ej. después de un error de validación), se muestra el campo.
    document.addEventListener("DOMContentLoaded", function() {
        if (nombreVacunaSelect.value === "Otros") {
            otroVacunaContainer.style.display = "block";
            nombreOtraVacunaInput.setAttribute('required', 'required');
        }
    });

    // --- Lógica de Cálculo de Próxima Dosis ---
    function formatDate(date) {
        const d = new Date(date);
        let month = '' + (d.getMonth() + 1);
        let day = '' + d.getDate();
        const year = d.getFullYear();

        if (month.length < 2) month = '0' + month;
        if (day.length < 2) day = '0' + day;

        return [year, month, day].join('-');
    }

    function calcularProximaDosis() {
        const fecha = new Date(fechaAplicacion.value + 'T00:00:00'); // Añadir T00:00:00 para evitar problemas de zona horaria
        const cantidad = parseInt(intervalo.value);
        const unidadTiempo = unidad.value;

        if (isNaN(fecha.getTime()) || isNaN(cantidad) || cantidad <= 0) {
            proximaDosis.value = '';
            return;
        }

        const fechaCalculada = new Date(fecha.getTime());

        if (unidadTiempo === "dias") {
            fechaCalculada.setDate(fechaCalculada.getDate() + cantidad);
        } else if (unidadTiempo === "semanas") {
            fechaCalculada.setDate(fechaCalculada.getDate() + (cantidad * 7));
        } else if (unidadTiempo === "meses") {
            const dayOfMonth = fechaCalculada.getDate();
            fechaCalculada.setMonth(fechaCalculada.getMonth() + cantidad);

            if (fechaCalculada.getDate() !== dayOfMonth) {
                 fechaCalculada.setDate(0); // Ajustar al último día del mes
            }
        }

        proximaDosis.value = formatDate(fechaCalculada);
    }

    // Agregar listeners a los campos relevantes
    fechaAplicacion.addEventListener("change", calcularProximaDosis);
    intervalo.addEventListener("input", calcularProximaDosis);
    unidad.addEventListener("change", calcularProximaDosis);

    // Ejecutar al cargar para precargar si hay datos en el modelo
    calcularProximaDosis();

    // Ocultar mensajes de error automáticamente
    setTimeout(() => {
        const error = document.getElementById("alertError");
        if (error) error.style.display = "none";
    }, 5000);
</script>
</body>
</html>
