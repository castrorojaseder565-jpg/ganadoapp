<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Ganado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>


    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Segoe UI', sans-serif;
        }

        .form-container {
            background-color: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 3rem auto;
        }

        .form-title {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #343a40;
        }

        label {
            font-weight: 500;
        }
    </style>

    <script>
        function soloLetras(input) {
            input.value = input.value.replace(/[^a-zA-ZáéíóúÁÉÍÓÚñÑ\s]/g, '');
        }

        function soloEnterosPositivos(input) {
            input.value = input.value.replace(/[^0-9]/g, '');
        }

        function soloDecimalesPositivos(input) {
            input.value = input.value.replace(/[^0-9.]/g, '');
        }

        function validarFormulario() {
            const selects = ["raza", "sexo", "estadoSalud"];
            for (let id of selects) {
                const valor = document.getElementById(id).value;
                if (!valor) {
                    alert("Por favor, seleccione todas las opciones del formulario.");
                    return false;
                }
            }
            return true;
        }
    </script>
</head>
<body>

<div class="form-container">
    <h3 class="form-title"><i class="bi bi-cow"></i> Registro de Ganado</h3>

    <form th:action="@{/ganado/guardar}" th:object="${ganado}" method="post" onsubmit="return validarFormulario()">

        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre del Ganado</label>
            <input type="text" th:field="*{nombre}" class="form-control" id="nombre" placeholder="Ej: Lucero"
                   required oninput="soloLetras(this)">
        </div>

        <div class="mb-3">
            <label for="raza" class="form-label">Raza</label>
            <select th:field="*{raza}" class="form-select" id="raza" required>
                <option value="">-- Seleccione una raza --</option>
                <option value="Holstein">Holstein</option>
                <option value="Brahman">Brahman</option>
                <option value="Holstein">Holstein</option>
                <option value="Angus">Angus</option>
                <option value="Simmental">Simmental</option>
                <option value="Jersey">Jersey</option>
                <option value="Hereford">Hereford</option>
                <option value="Limousin">Limousin</option>
                <option value="Charolais">Charolais</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="edad" class="form-label">Edad (en meses)</label>
            <input type="text" th:field="*{edad}" class="form-control" id="edad"
                   placeholder="Ej: 12" required oninput="soloEnterosPositivos(this)">
        </div>

        <div class="mb-3">
            <label for="peso" class="form-label">Peso (kg)</label>
            <input type="text" th:field="*{peso}" class="form-control" id="peso"
                   placeholder="Ej: 250.5" required oninput="soloDecimalesPositivos(this)">
        </div>

        <div class="mb-3">
            <label for="sexo" class="form-label">Sexo</label>
            <select th:field="*{sexo}" class="form-select" id="sexo" required>
                <option value="">-- Seleccione --</option>
                <option value="Macho">Macho</option>
                <option value="Hembra">Hembra</option>
            </select>
        </div>

        <div class="mb-4">
            <label for="estadoSalud" class="form-label">Estado de Salud</label>
            <select th:field="*{estadoSalud}" class="form-select" id="estadoSalud" required>
                <option value="">-- Seleccione --</option>
                <option value="Saludable">Saludable</option>
                <option value="Enfermo">Enfermo</option>
            </select>
        </div>

        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-success">
                <i class="bi bi-check-circle"></i> Guardar Registro
            </button>
            <a th:href="@{/ganado/lista}" class="btn btn-secondary">
                <i class="bi bi-arrow-left-circle"></i> Cancelar
            </a>
        </div>
    </form>
</div>

</body>
</html>
