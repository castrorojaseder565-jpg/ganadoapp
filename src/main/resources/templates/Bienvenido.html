<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Bienvenido al Sistema de Ganado</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
        }

        .hero-section {
            background-image: url(" https://cdn.pixabay.com/photo/2017/02/15/14/30/cow-2068851_1280.jpg");
            background-size: cover;
            background-position: center;
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.55);
            z-index: 1;
        }

        .content {
            z-index: 2;
            color: #fff;
            padding: 20px;
            max-width: 700px;
            animation: fadeIn 1.2s ease-in-out;
        }

        .content h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .btn-login {
            font-size: 1.1rem;
            padding: 12px 28px;
            border-radius: 8px;
            background-color: #0d6efd;
            border: none;
            transition: background-color 0.3s ease, transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-login i {
            margin-right: 10px;
        }

        .btn-login:hover {
            background-color: #084dc2;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="hero-section">
    <div class="overlay"></div>
    <div class="content">
        <h1>Bienvenido al Sistema de Gestión de Ganado</h1>
        <p>Administra tu ganado, lleva el control de tus fincas y optimiza tus recursos de manera eficiente.</p>
        <a href="/login" class="btn btn-login">
            <i class="fas fa-cow"></i> Iniciar Sesión
        </a>
    </div>
</div>

</body>
</html>
