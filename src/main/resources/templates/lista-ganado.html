<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Ganado</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', sans-serif;
            padding: 40px 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.5rem;
            color: #212529;
        }

        .top-bar {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 30px;
        }

        .top-bar a {
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            text-decoration: none;
            transition: 0.3s;
        }

        .btn-new { background-color: #0d6efd; color: white; }
        .btn-vacuna { background-color: #198754; color: white; }
        .btn-estadisticas { background-color: #6c757d; color: white; }
        .btn-ver-vacunas { background-color: #0dcaf0; color: white; }

        .top-bar a:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
        }

        th, td {
            padding: 16px;
            text-align: center;
            vertical-align: middle;
        }

        th {
            background-color: #343a40;
            color: white;
            font-size: 1rem;
        }

        td {
            border-top: 1px solid #dee2e6;
            font-size: 0.95rem;
        }

        .btn-accion {
            padding: 6px 12px;
            font-size: 0.85rem;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            margin: 2px;
            display: inline-block;
            transition: 0.3s;
        }

        .btn-ver { background-color: #0d6efd; color: white; }
        .btn-editar { background-color: #ffc107; color: #212529; }
        .btn-eliminar { background-color: #dc3545; color: white; }

        .btn-accion:hover {
            opacity: 0.85;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            table, thead, tbody, th, td, tr {
                display: block;
            }

            thead {
                display: none;
            }

            tr {
                margin-bottom: 20px;
                background-color: white;
                border-radius: 10px;
                padding: 15px;
                box-shadow: 0 0 10px rgba(0,0,0,0.05);
            }

            td {
                text-align: right;
                padding-left: 50%;
                position: relative;
                border: none;
                border-bottom: 1px solid #eee;
            }

            td::before {
                content: attr(data-label);
                position: absolute;
                left: 15px;
                font-weight: bold;
                text-align: left;
                color: #495057;
            }

            .btn-accion {
                display: block;
                width: 100%;
                margin: 8px 0;
            }
        }
    </style>
</head>
<body>

<h1>üìã Lista de Ganado</h1>

<div class="top-bar">
    <a href="/ganado/nuevo" class="btn-new">‚ûï Registrar Ganado</a>
    <a th:href="@{/ganado/estadisticas}" class="btn-estadisticas">üìä Ver Estad√≠sticas</a>
    <a href="/vacuna/registrar" class="btn-vacuna">üíâ Registrar Vacuna</a>
    <a href="/vacuna/todas" class="btn-ver-vacunas">üìÅ Ver Registro de Vacunas</a>
</div>

<table>
    <thead>
    <tr>
        <th>Nombre</th>
        <th>Raza</th>
        <th>Edad</th>
        <th>Peso</th>
        <th>Sexo</th>
        <th>Estado de Salud</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="g : ${ganados}">
        <td data-label="Nombre" th:text="${g.nombre}"></td>
        <td data-label="Raza" th:text="${g.raza}"></td>
        <td data-label="Edad" th:text="${g.edad} + ' a√±os'"></td>
        <td data-label="Peso" th:text="${g.peso} + ' kg'"></td>
        <td data-label="Sexo" th:text="${g.sexo}"></td>
        <td data-label="Estado de Salud" th:text="${g.estadoSalud}"></td>
        <td data-label="Acciones">
            <a th:href="@{/ganado/detalle/{id}(id=${g.id})}" class="btn-accion btn-ver">üëÅ Ver</a>
            <a th:href="@{/ganado/editar/{id}(id=${g.id})}" class="btn-accion btn-editar">‚úèÔ∏è Editar</a>
            <a th:href="@{/ganado/eliminar/{id}(id=${g.id})}" class="btn-accion btn-eliminar"
               onclick="return confirm('¬øEst√°s seguro de eliminar este ganado?');">üóë Eliminar</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
