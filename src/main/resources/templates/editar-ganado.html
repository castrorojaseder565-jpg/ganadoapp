<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title th:text="'Editar Ganado: ' + ${ganado.nombre} + ' | BoviControl'">Editar Ganado | BoviControl</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        :root {
            --color-primary: #33691E;
            --color-accent: #00C853;
            --color-error: #B91C1C;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }
        .form-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 700px;
            padding: 2.5rem;
            border-top: 5px solid var(--color-primary);
        }
        .btn-primary {
            background-color: var(--color-primary);
            transition: background-color 0.2s;
        }
        .btn-primary:hover { background-color: #2E5C1C; }
        .input-style {
            border: 1px solid #D1D5DB;
            border-radius: 6px;
            padding: 0.75rem;
            width: 100%;
            transition: border-color 0.2s;
        }
        .input-style:focus {
            border-color: var(--color-accent);
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 200, 83, 0.1);
        }
        label { font-weight: 600; color: #4B5563; display: block; margin-bottom: 0.3rem; }
        .help-text { font-size: 0.8rem; color: #9CA3AF; margin-top: 0.25rem; }
        .edad-input-group > input, .edad-input-group > select { padding: 0.75rem 0.5rem; }
    </style>
</head>
<body>

<div class="form-container">
    <header class="mb-8 text-center">
        <h1 class="text-3xl font-bold" style="color: var(--color-primary);">
            <i class="fas fa-edit mr-2"></i> Editar Ganado: <span th:text="${ganado.nombre}"></span>
        </h1>
        <p class="text-gray-500 mt-2">Modifique la información del animal ID: <span th:text="${ganado.id}"></span>.</p>
    </header>

    <div th:if="${error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg mb-4" role="alert">
        <span th:text="${error}"></span>
    </div>
    <div th:if="${mensaje}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-lg mb-4" role="alert">
        <span th:text="${mensaje}"></span>
    </div>

    <form th:action="@{/ganado/actualizar}" th:object="${ganado}" method="post" class="space-y-6" id="edicionForm">
        <input type="hidden" th:field="*{id}"/>
        <input type="hidden" id="edad_final" th:field="*{edad}" />

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" th:field="*{nombre}" class="input-style" placeholder="Ej: Vaca 101" required />
            </div>

            <div>
                <label for="raza">Raza</label>
                <select id="raza" th:field="*{raza}" class="input-style" required onchange="toggleOtroRaza()">
                    <option value="">-- Seleccionar Raza --</option>
                    <option value="Holstein" th:selected="${ganado.raza == 'Holstein'}">Holstein (Leche)</option>
                    <option value="Brahman" th:selected="${ganado.raza == 'Brahman'}">Brahman (Carne)</option>
                    <option value="Angus" th:selected="${ganado.raza == 'Angus'}">Angus</option>
                    <option value="Simmental" th:selected="${ganado.raza == 'Simmental'}">Simmental</option>
                    <option value="Jersey" th:selected="${ganado.raza == 'Jersey'}">Jersey</option>
                    <option value="Hereford" th:selected="${ganado.raza == 'Hereford'}">Hereford</option>
                    <option value="Limousin" th:selected="${ganado.raza == 'Limousin'}">Limousin</option>
                    <option value="Charolais" th:selected="${ganado.raza == 'Charolais'}">Charolais</option>
                    <option value="Otros"
                            th:selected="${!#lists.contains({'Holstein','Brahman','Angus','Simmental','Jersey','Hereford','Limousin','Charolais'}, ganado.raza)}">
                        Otro/Mestizo (Especifique)
                    </option>
                </select>
            </div>

            <div id="otroRazaContainer" class="md:col-span-2 hidden">
                <label for="otraRaza">Especificar Otra Raza/Mestizaje</label>
                <input type="text" id="otraRaza" name="otraRaza" class="input-style"
                       th:value="${!#lists.contains({'Holstein','Brahman','Angus','Simmental','Jersey','Hereford','Limousin','Charolais'}, ganado.raza) ? ganado.raza : ''}"
                       placeholder="Ej: Criolla con Holstein" />
                <p class="help-text">El valor aquí reemplazará al campo Raza si selecciona 'Otros'.</p>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div>
                <label for="edad_valor">Edad Actual</label>
                <div class="flex space-x-2 edad-input-group">
                    <input type="number" id="edad_valor" min="0" step="1" class="input-style w-1/2"
                           value="0" required oninput="convertirEdadAAños()" />
                    <select id="edad_unidad" class="input-style w-1/2" onchange="convertirEdadAAños()">
                        <option value="Años">Años</option>
                        <option value="Meses">Meses</option>
                        <option value="Días">Días</option>
                    </select>
                </div>
                <p class="help-text">Edad actual del animal. El sistema convierte a Años.</p>
            </div>

            <div>
                <label for="peso">Peso (Kg)</label>
                <input type="number" id="peso" th:field="*{peso}" class="input-style" min="1" step="0.5" placeholder="Ej: 450.0" required />
                <p class="help-text">Peso inicial del animal en kilogramos.</p>
            </div>

            <div>
                <label for="sexo">Sexo</label>
                <select id="sexo" th:field="*{sexo}" class="input-style" required>
                    <option value="">-- Seleccionar --</option>
                    <option value="Macho" th:selected="${ganado.sexo == 'Macho'}">Macho</option>
                    <option value="Hembra" th:selected="${ganado.sexo == 'Hembra'}">Hembra</option>
                </select>
            </div>
        </div>

        <div class="grid grid-cols-1 gap-6">
            <div>
                <label for="estadoSalud">Estado de Salud</label>
                <select id="estadoSalud" th:field="*{estadoSalud}" class="input-style">
                    <option value="">-- No Seleccionado --</option>
                    <option value="Saludable" th:selected="${ganado.estadoSalud == 'Saludable'}">Saludable</option>
                    <option value="Enfermo" th:selected="${ganado.estadoSalud == 'Enfermo'}">Enfermo (Requiere Atención)</option>
                </select>
                <p class="help-text">Actualice el estado de salud del animal.</p>
            </div>
        </div>

        <div class="pt-4 flex justify-center space-x-4">
            <button type="submit" class="btn-primary text-white font-bold py-3 px-8 rounded-lg shadow-lg hover:shadow-xl focus:outline-none focus:ring-4 focus:ring-green-500 focus:ring-opacity-50">
                <i class="fas fa-sync-alt mr-2"></i> Actualizar Ganado
            </button>
            <a th:href="@{/ganado/lista}" class="bg-gray-400 text-white font-bold py-3 px-8 rounded-lg shadow-lg hover:bg-gray-500 focus:outline-none focus:ring-4 focus:ring-gray-400 focus:ring-opacity-50">
                <i class="fas fa-undo mr-2"></i> Cancelar
            </a>
        </div>
    </form>
</div>

<script type="text/javascript">
    function toggleOtroRaza() {
        const razaSelect = document.getElementById('raza');
        const otroRazaContainer = document.getElementById('otroRazaContainer');
        if (razaSelect.value === 'Otros') {
            otroRazaContainer.classList.remove('hidden');
        } else {
            otroRazaContainer.classList.add('hidden');
        }
    }

    function convertirEdadAAños() {
        const valor = parseFloat(document.getElementById('edad_valor').value);
        const unidad = document.getElementById('edad_unidad').value;
        let edad = 0;
        if (!isNaN(valor) && valor >= 0) {
            switch(unidad){
                case 'Días': edad = valor/365.25; break;
                case 'Meses': edad = valor/12; break;
                default: edad = valor;
            }
        }
        document.getElementById('edad_final').value = edad.toFixed(2);
    }

    function cargarEdadInicial(edadDecimal) {
        if (edadDecimal >= 0) {
            const edadValorInput = document.getElementById('edad_valor');
            const edadUnidadSelect = document.getElementById('edad_unidad');

            if (edadDecimal < 2) {
                edadValorInput.value = Math.round(edadDecimal * 12);
                edadUnidadSelect.value = 'Meses';
            } else {
                edadValorInput.value = edadDecimal.toFixed(1);
                edadUnidadSelect.value = 'Años';
            }

            document.getElementById('edad_final').value = edadDecimal.toFixed(2);
        }
    }

    window.onload = function(){
        toggleOtroRaza();
        const edadDecimal = parseFloat(document.getElementById('edad_final').value);
        if (!isNaN(edadDecimal)) cargarEdadInicial(edadDecimal);

        document.getElementById('edicionForm').addEventListener('submit', function(e){
            convertirEdadAAños();
        });
    };
</script>

</body>
</html>
