<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title>Listado de Vacunas</title>
  <style>
    body {
        font-family: 'Segoe UI', sans-serif;
        background-color: #f4f6f9;
        margin: 0;
        padding: 20px;
    }

    h1 {
        color: #333;
        margin-bottom: 20px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        background-color: white;
        box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    th, td {
        padding: 12px 15px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    th {
        background-color: #007bff;
        color: white;
    }

    tr:hover {
        background-color: #f1f1f1;
    }

    .estado {
        font-weight: bold;
    }

    .estado.Pendiente {
        color: orange;
    }

    .estado.Vencida {
        color: red;
    }

    .estado.Completada {
        color: green;
    }

    .estado.Sin_fecha {
        color: gray;
    }

    .btn-volver {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 15px;
        background-color: #6c757d;
        color: white;
        text-decoration: none;
        border-radius: 5px;
    }

    .btn-volver:hover {
        background-color: #5a6268;
    }

  </style>
</head>
<body>
<h1>Listado General de Vacunas</h1>

<table>
  <thead>
  <tr>
    <th>Nombre</th>
    <th>Fecha de Aplicación</th>
    <th>Próxima Dosis</th>
    <th>Estado</th>
    <th>Ganado</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="vacuna : ${vacunas}">
    <td th:text="${vacuna.nombre}">Nombre</td>
    <td th:text="${vacuna.fechaAplicacion}">2025-07-01</td>
    <td th:text="${vacuna.proximaDosis}">2025-09-01</td>
    <td th:text="${vacuna.estadoCalculado}" th:class="'estado ' + ${vacuna.estadoCalculado?.replace(' ', '_')}">Estado</td>
    <td th:text="${vacuna.ganado.nombre}">Ganado A</td>
  </tr>
  </tbody>
</table>

<a href="/ganado/lista" class="btn-volver">← Volver al listado de ganado</a>
</body>
</html>
