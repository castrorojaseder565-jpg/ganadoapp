<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesi√≥n</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #4facfe, #00c6ff);
    }

    .login-container {
      background: #fff;
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0px 10px 25px rgba(0,0,0,0.25);
      width: 380px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-container h2 {
      margin-bottom: 1.5rem;
      color: #333;
      font-weight: 600;
    }

    .form-group {
      margin-bottom: 1.5rem;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 0.4rem;
      font-weight: 500;
      color: #555;
    }

    input {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
      transition: 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #4facfe;
      box-shadow: 0 0 5px rgba(79,172,254,0.5);
    }

    .btn {
      width: 100%;
      padding: 0.9rem;
      background: linear-gradient(135deg, #4facfe, #00c6ff);
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      transition: 0.3s;
    }

    .btn:hover {
      background: linear-gradient(135deg, #00c6ff, #4facfe);
      transform: scale(1.02);
    }

    .error, .logout {
      margin-top: 1rem;
      font-weight: bold;
    }

    .error { color: #d9534f; }
    .logout { color: #5cb85c; }
  </style>
</head>
<body>
<div class="login-container">
  <h2>üîí Iniciar Sesi√≥n</h2>

  <form method="post" th:action="@{/login}">
    <div class="form-group">
      <label for="username">Correo</label>
      <input type="text" id="username" name="username" placeholder="tuemail@ejemplo.com" required>
    </div>

    <div class="form-group">
      <label for="password">Contrase√±a</label>
      <input type="password" id="password" name="password" placeholder="********" required>
    </div>

    <button type="submit" class="btn">Ingresar</button>
  </form>

  <div th:if="${param.error}" class="error">
    ‚ö†Ô∏è Usuario o contrase√±a incorrectos
  </div>

  <div th:if="${param.logout}" class="logout">
    ‚úÖ Sesi√≥n cerrada correctamente
  </div>
</div>
</body>
</html>
